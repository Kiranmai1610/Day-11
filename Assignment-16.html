<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATE VALIDATION</title>
  </head>
  <body>
    <center><h2>DATE VALIDATION</h2></center>
    <form action="./response.html" method="post">
      <input
        type="text"
        name="date"
        id="date"
        required
        placeholder="YYYY-MM-DD"
        pattern="\d{4,4}-([1-9]|1[0-2]){1,1}-(0[1-9]|[12][0-9]|3[0-1])"
        title="month"
      />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
